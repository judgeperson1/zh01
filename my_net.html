<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寰宇之旅 - 您的专属旅行管家</title>
    <style>
      /* 基础样式 - 响应式布局 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "微软雅黑", sans-serif;
      }

      /* 导航栏样式 */
      .navbar {
        background: rgba(0, 82, 155, 0.9);
        padding: 1rem 5%;
        position: fixed;
        width: 100%;
        z-index: 1000;
      }
      .nav-links {
        display: flex;
        justify-content: space-around;
        list-style: none;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
      }

      /* 首页横幅 */
      .hero-banner {
        height: 80vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://example.com/banner.jpg");
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        padding-top: 60px; /* 导航栏高度补偿 */
      }

      /* 特色目的地模块 */
      .destination-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 3rem 5%;
      }
      .destination-card {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .destination-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home">首页</a></li>
        <li><a href="#destinations">精选目的地</a></li>
        <li><a href="#packages">特色套餐</a></li>
        <li><a href="#about">关于我们</a></li>
        <li><a href="#contact">联系我们</a></li>
      </ul>
    </nav>

    <!-- 首页横幅 -->
    <section class="hero-banner">
      <div class="hero-content">
        <h1>开启您的环球冒险</h1>
        <p>专业行程规划 × 独家特色体验 × 24小时中文服务</p>
        <form class="search-box">
          <input type="text" placeholder="输入目的地或关键词" />
          <button type="submit">立即搜索</button>
        </form>
      </div>
    </section>

    <!-- 精选目的地 -->
    <section class="destination-grid" id="destinations">
      <article class="destination-card">
        <img src="paris.jpg" alt="巴黎浪漫之旅" />
        <div class="card-content">
          <h3>巴黎浪漫之旅</h3>
          <p>埃菲尔铁塔观景+塞纳河游船+米其林餐厅体验</p>
          <div class="price">￥8,999起</div>
          <button>查看详情</button>
        </div>
      </article>
      <!-- 更多目的地卡片... -->
    </section>

    <!-- 特色服务模块 -->
    <section class="services">
      <h2>我们的优势服务</h2>
      <div class="service-icons">
        <div class="icon-item">
          <img src="icon-guide.png" alt="专业导游" />
          <p>中文导游服务</p>
        </div>
        <!-- 更多服务图标... -->
      </div>
    </section>

    <!-- 页脚 -->
    <footer>
      <div class="footer-content">
        <div class="contact-info">
          <h3>联系我们</h3>
          <p>电话: 173xxxx6816</p>
          <p>邮箱: 1055270xxx@163.com</p>
        </div>
        <div class="social-media">
          <!-- 社交媒体链接... -->
        </div>
      </div>
      <p class="copyright">© 2025 寰宇之旅 保留所有权利</p>
    </footer>
  </body>
</html>
